AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo Seguridad
Parameters:
  EC2Instance: 
    Type: String
    Description: Ec2Instance
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  Imagen: 
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"
  DBName:
    Type: String
    Description: Base de Datos
    Default: WordPressJulian
  DBUser:
    Type: String
    Description: Usuario
    Default: administrador
  DBPassword:
    Type: String
    NoEcho: true
    Description: ContraseÃ±a
    MinLength: 8
    Default: admin1234

Resources:
  SecurityGroup: 
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: !Sub "Seguridad para la pila ${AWS::StackName}"
      GroupName: Group
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]

  BaseDatosRDS:
    Type: AWS::RDS::DBInstance
    Properties: 
      DBInstanceIdentifier: DBJulian
      DBName: DBJulian
      DBInstanceClass: db.t2.micro
      AllocatedStorage: 40
      Engine: mariadb
      EngineVersion: "10.4"
      MasterUsername: Julian
      MasterUserPassword: admin1234
      VPCSecurityGroups:
        - !GetAtt SecurityGroup.GroupId

  WordPressServer:
    Type: AWS::EC2::Instance
    Properties:
      SecurityGroupIds: 
        - Ref: SecurityGroup
      InstanceType: t2.small
      ImageId: ami-02396cdd13e9a1257
      IamInstanceProfile: LabInstanceProfile
      KeyName: vockey

      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]

      UserData:
          Fn::Base64: !Sub |
            #!/bin/bash 
            sudo dnf update -y 
            sudo dnf install -y httpd wget php-fpm php-mysqli php-json php8.1 php-devel
            sudo dnf install -y mariadb105
            sudo systemctl start httpd 
            sudo dnf install wget php-mysqlnd httpd php-fpm php-mysqli mariadb105-server php-json php php-devel -y
            wget https://wordpress.org/latest.tar.gz
            tar -xzf latest.tar.gz
            sudo systemctl start mariadb httpd
            sudo mv /wordpress/* /var/www/html
            sudo mysqladmin -u root password 
            sudo mysql -u Julian -padmin1234 -P ${BaseDatosRDS.Endpoint.Port} -h ${BaseDatosRDS.Endpoint.Address} -e "CREATE DATABASE `WordPressServer`;
            CREATE USER 'JulianBaseDatos'@'localhost' IDENTIFIED BY 'root';
            GRANT ALL PRIVILEGES ON `wordpress-db`.* TO "JulianBaseDatos"@"localhost";
            FLUSH PRIVILEGES;
            cp wordpress/wp-config-sample.php wordpress/wp-config.php
            sed 's/NONE/ALLOW/3' wp-config.php
            sed 's/username_here/Julian' wp-config.php  
            sed 's/password_here/admin1234' wp-config.php
            mysql -e "UPDATE mysql.user SET Password = PASSWORD('CHANGEME') WHERE User = 'root'" 
            mysql -e "DROP USER ''@'localhost'" 
            mysql -e "DROP USER ''@'$(hostname)'" 
            mysql -e "DROP DATABASE test" 
            mysql -e "FLUSH PRIVILEGES""
            exit
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}
           
Outputs:
  InstanceId:
    Description: "Instancia EC2"
    Value: AWS::StackId
    Export: 
      Name: Outputs
  ServerPublicIp:
    Description: "Actividad"
    Value: !Sub 
        - 'http::\\.${Domain}:80'
        - Domain: !GetAtt WordPressServer.PublicDnsName
    Export:
      Name: ServerPublicIp